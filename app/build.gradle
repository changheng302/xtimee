apply plugin: 'com.android.application'

android {
    compileSdkVersion 26            //编译版本  已经安装的api版本15 25 24 23 22 21
    buildToolsVersion "29.0.3"      //确保已经安装的sdk tools 2903 2502  建议最新版本
    defaultConfig {
        applicationId "com.example.xtime.xtimee"
        minSdkVersion 15           //最低运行版本
        targetSdkVersion 26        //目标运行版本  已经安装的api版本
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //依赖的库文件
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
}
